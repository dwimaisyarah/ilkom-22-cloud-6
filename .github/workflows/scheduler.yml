name: Notifikasi Tugas

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  kirim-notifikasi:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r coba/requirements.txt

    - name: Init DB (jika perlu)
      run: python coba/backend/init_db.py

    - name: Run cek_deadline.py
      run: python coba/backend/cek_deadline.py
