<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Warna</title>
</head>
<body>
    <button onclick="gantiWarna()">Ganti Warna Latar Belakang</button>
    <script>
        function gantiWarna() {
            document.body.style.backgroundColor = 
                '#' + Math.floor(Math.random() * 16777215).toString(16);
        }
    </script>
</body>
</html>
