<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Catatan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Aplikasi Catatan</h1>
    <input type="text" id="noteInput" placeholder="Masukkan catatan...">
    <button onclick="tambahCatatan()">Tambah</button>
    <ul id="noteList"></ul>

    <script>
        function tambahCatatan() {
            const input = document.getElementById('noteInput');
            const catatan = input.value;

            if (catatan) {
                const li = document.createElement('li');
                li.textContent = catatan;
                const hapusButton = document.createElement('button');
                hapusButton.textContent = 'Hapus';
                hapusButton.onclick = () => li.remove();
                li.appendChild(hapusButton);
                document.getElementById('noteList').appendChild(li);
                input.value = '';
            } else {
                alert("Catatan tidak boleh kosong!");
            }
        }
    </script>
</body>
</html>
