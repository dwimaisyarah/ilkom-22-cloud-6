<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      width: 350px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #3498db;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
    }

    button[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }

    .signup-link, .forgot-password {
      text-align: center;
      margin-top: 10px;
      font-size: smaller;
    }

    .signup-link a, .forgot-password a {
      color: #3498db;
      font-weight: bold;
      text-decoration: none;
    }

    .signup-link a:hover, .forgot-password a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://i.ibb.co/8bVx7Rw/default-avatar.png" alt="Avatar" class="avatar">
    <h1>Login</h1>
    <form action="/login" method="post">
      <label for="email">Email: </label>
      <input type="text" required autofocus name="email" id="email" placeholder="Enter your email">

      <label for="password">Password: </label>
      <input type="password" required name="password" id="password" placeholder="Enter your password">

      <button type="submit">Login</button>
    </form>

    <div class="forgot-password">
      <a href="#">Forgot your password?</a>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="/static/signup.html">Sign Up Here</a>
    </div>
  </div>

  <footer>&copy; 2025 Task App. All rights reserved.</footer>
</body>
</html>
