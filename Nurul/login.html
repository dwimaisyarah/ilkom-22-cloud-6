<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa; /* Light gray (60%) */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff; /* White (30%) */
            padding: 30px;
            border-radius: 5px;
            width: 350px; /* Set a fixed width for the container */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #3498db; /* Dark blue (10%) - Accent color */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333; /* Dark gray */
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            background-color: #3498db; /* Dark blue (10%) - Accent color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #2980b9; /* Darken blue on hover */
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
            font-size: smaller;
        }

        .signup-link a { /* Style the link text within .signup-link */
            color: #3498db; /* Dark blue (10%) - Accent color */
            font-weight: bold; /* Make the text bold */
            text-decoration: none; /* Remove underline */
        }

        .signup-link a:hover { /* Add hover effect for the link text */
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="email">Email: </label>
            <input type="text" required autofocus name="email" id="email"><br><br>

            <label for="password">Password: </label>
            <input type="password" required autofocus name="password" id="password"><br><br>
            <br>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="/static/signup.html">Sign Up Here</a>
        </div>
    </div>
</body>
</html>
