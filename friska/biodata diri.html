<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengajuan Judul Skripsi</title>
</head>
<body>
  <h2>Formulir Pengajuan Judul Skripsi</h2>
  <form>
    <label>Nama Mahasiswa:</label><br>
    <input type="text" name="nama"><br><br>

    <label>NIM:</label><br>
    <input type="text" name="nim"><br><br>

    <label>Judul Skripsi:</label><br>
    <textarea name="judul"></textarea><br><br>

    <label>Dosen Pembimbing:</label><br>
    <input type="text" name="dosen"><br><br>

    <button type="submit">Ajukan</button>
  </form>
</body>
</html>
