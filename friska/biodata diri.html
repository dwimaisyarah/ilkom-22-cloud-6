<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Lengkap</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    #todo-form { margin-bottom: 20px; display: flex; gap: 10px; justify-content: center; }
    input[type="text"] { padding: 10px; width: 300px; }
    button { padding: 10px; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin-bottom: 10px; padding: 10px; border-left: 5px solid #2196F3; display: flex; justify-content: space-between; align-items: center; }
    .checked { text-decoration: line-through; color: gray; }
    .actions button { margin-left: 5px; }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <div id="todo-form">
    <input type="text" id="taskInput" placeholder="Tambahkan tugas baru...">
    <button onclick="addTask()">Tambah</button>
    <button onclick="clearTasks()">Reset</button>
  </div>
  <ul id="taskList"></ul>

  <script>
    let tasks = JSON.parse(localStorage.getItem("todos")) || [];

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.done ? "checked" : "";

        const span = document.createElement("span");
        span.textContent = task.text;
        span.onclick = () => toggleDone(index);

        const actions = document.createElement("div");
        actions.className = "actions";

        const delBtn = document.createElement("button");
        delBtn.textContent = "Hapus";
        delBtn.onclick = () => deleteTask(index);

        actions.appendChild(delBtn);
        li.appendChild(span);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text === "") return;
      tasks.push({ text, done: false });
      input.value = "";
      saveTasks();
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
    }

    function clearTasks() {
      tasks = [];
      saveTasks();
    }

    function saveTasks() {
      localStorage.setItem("todos", JSON.stringify(tasks));
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
