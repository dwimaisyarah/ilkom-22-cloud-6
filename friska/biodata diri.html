<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Pendidikan</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #0077cc;
            color: white;
        }

        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Riwayat Pendidikan</caption>
        <thead>
            <tr>
                <th>Tingkat</th>
                <th>Nama Sekolah</th>
                <th>Tahun</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SD</td>
                <td>SDN 1 Kendari</td>
                <td>2009 - 2015</td>
            </tr>
            <tr>
                <td>SMP</td>
                <td>SMPN 2 Kendari</td>
                <td>2015 - 2018</td>
            </tr>
            <tr>
                <td>SMA</td>
                <td>SMAN 3 Kendari</td>
                <td>2018 - 2021</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
