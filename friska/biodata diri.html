<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Survey Pendapat</title>
</head>
<body>
  <h2>Survey Pendapat Anda</h2>
  <form>
    <label>Nama:</label><br>
    <input type="text" name="nama"><br><br>

    <label>Umur:</label><br>
    <input type="number" name="umur"><br><br>

    <label>Apakah Anda puas dengan layanan kami?</label><br>
    <input type="radio" name="puas" value="ya"> Ya
    <input type="radio" name="puas" value="tidak"> Tidak<br><br>

    <label>Komentar:</label><br>
    <textarea name="komentar"></textarea><br><br>

    <button type="submit">Kirim</button>
  </form>
</body>
</html>
